<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="header-top">
        <h1>Guess A Number</h1>
         <select class="between-amount">
            <option value="20">Between 1 and 20</option>
            <option value="50">Between 1 and 50</option>
            <option value="100">Between 1 and 100</option>
             <option value="1000">Between 1 and 1000</option>
        </select>
        <button class="reset-btn">Reset</button>
    </div>
        <div class="display-number"><span>0</span></div>
    </header>
    <main>
        <div class="left-side">
            <input type="number" id="number-gussed">
            <button class="check-btn" id="check-guess">Check Number</button>
        </div>
        <div class="right-side">
            <p>Make A Guess</p>
            <p>Attempts:<span> 5</span></p>
            <p>Most Attempts:<span> 5</span></p>
        </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
