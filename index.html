<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
        <div class="header-top">
        <h1>Guess A Number</h1>
         <h6 class="between">Between 1 - 20<h6>
        <button class="reset-btn" id="reset-btn">Reset</button>
    </div>
        <div class="display-number"><span id="number">?</span></div>
    </header>
    <main>
        <div class="left-side">
            <input type="number" id="number-guessed">
            <button class="check-btn" id="check-guess">Check Number</button>
        </div>
        <div class="right-side">
            <p id="right-or-wrong">Make A Guess</p>
            <p>Attempts:<span id="attempts"> 0</span></p>
            <p>Least Attempts:<span id="least-attempts"> 0</span></p>
        </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
